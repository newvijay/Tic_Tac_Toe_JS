<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid System with Flexbox</title>

  <link rel="stylesheet" href="style.css" />
  <script src="app.js"></script>
</head>
<body onload="startGame()">
    <h1>Tic Tac Toe</h1>
  <div id="message">Welcome to the game</div>
  <div class="container">
    <div class="row">
      <div id="c1" class="col col-3" onclick="nextPlayer(this)"></div>
      <div id="c2" class="col col-3" onclick="nextPlayer(this)"></div>
      <div id="c3" class="col col-3" onclick="nextPlayer(this)"></div>
    </div>

    <div class="row">
      <div id="c4" class="col col-3" onclick="nextPlayer(this)"></div>
      <div id="c5" class="col col-3" onclick="nextPlayer(this)"></div>
      <div id="c6" class="col col-3" onclick="nextPlayer(this)"></div>
    </div>

    <div class="row">
      <div id="c7" class="col col-3" onclick="nextPlayer(this)"></div>
      <div id="c8" class="col col-3" onclick="nextPlayer(this)"></div>
      <div id="c9" class="col col-3" onclick="nextPlayer(this)"></div>
      </div>
  </div>
  <div class="button">
    <button onclick="resetAll()">Reset</button>
  </div>
</body>
</html>
